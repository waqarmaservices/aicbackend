# Default values for jobsingta-landingpages-development.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us.gcr.io/aicproject-424013/aic-backend-dev
  pullPolicy: Always
  tag: 4853ce43cc6598901cf3ed1f42276f807e99ea43

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
#   # Specifies whether a service account should be created
  create: true
#   # Annotations to add to the service account
  annotations: {}
#   # The name of the service account to use.
#   # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 3000

ingress:
  enabled: true
  className: "gce"
  annotations:
    kubernetes.io/ingress.class: "gce"
    #kubernetes.io/ingress.global-static-ip-name: aic-backend-dev
    # networking.gke.io/managed-certificates: aic-backend-dev
    #networking.gke.io/v1beta1.FrontendConfig: "https-redirect"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      paths:
        - path: /*
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 1000m
    memory: 1024Mi


autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75

nodeSelector: {}

tolerations: []

affinity: {}